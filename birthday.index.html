<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <!-- Google Fonts – Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      color: #ff4081;
      animation: fadeIn 2s ease-in-out;
    }

    .cake-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .piece {
      width: 60px;
      height: 60px;
      background: #ffc107;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      animation: fall 2s ease-in forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-300px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday to You ❤️❤️</h1>

  <div class="cake-container">
    <div class="piece" style="animation-delay: 0s;"></div>
    <div class="piece" style="animation-delay: 0.2s;"></div>
    <div class="piece" style="animation-delay: 0.4s;"></div>
    <div class="piece" style="animation-delay: 0.6s;"></div>
    <div class="piece" style="animation-delay: 0.8s;"></div>
  </div>

</body>
</html>
